name: pyg_to_hls
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - cudatoolkit=11.0
  - pandas<0.26
  - matplotlib
  - uproot
  - tqdm
  - pip
  - pip:
    - --find-links https://download.pytorch.org/whl/torch_stable.html 
    - --find-links https://pytorch-geometric.com/whl/torch-1.7.0+cu110.html
    - torch==1.7.1+cu110
    - torchvision==0.8.2+cu110
    - torchaudio===0.7.2
    - torch-cluster
    - torch-scatter
    - torch-sparse
    - torch-spline-conv
    - torch-geometric
    - git+https://github.com/LAL/trackml-library
    - kaggle
    - git+https://github.com/abdelabd/hls4ml@pyg_to_hls_rebase#egg=hls4ml[profiling]
    - scipy
    - scikit-learn
    - mplhep
